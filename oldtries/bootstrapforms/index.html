  <body>
    <!-- TODO: Here goes your content! -->
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-offset-4 col-sm-4">
            <h3 class="text-center">Create your account</h3>
            <form action="#">
              <div class="row">
                <div class="col-xs-6">
                  <div class="form-group">
                    <label for="firstname">Your first name</label>
                    <input type="text" id="firstname" class="form-control" placeholder="Bob">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="form-group">
                    <label for="lastname">Your last name</label>
                    <input type="text" id="lastname" class="form-control" placeholder="Sponge">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" id="email" class="form-control" placeholder="bob.sponge@gmail.com">
              </div>
              <div class="form-group">
                <label for="password">Your password</label>
                <input type="password" id="password" class="form-control" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
              </div>
              <div class="form-group">
                <label for="origin">How do you know us?</label>
                <select id="origin" class="form-control">
                  <option value="Facebook">Facebook</option>
                  <option value="Twitter">Twitter</option>
                  <option value="Other people">Other people</option>
                  <option value="Net forum">Net forum</option>
                </select>
              </div>
              <input type="submit" value="Sign up" class="btn btn-primary btn-lg btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </body>
